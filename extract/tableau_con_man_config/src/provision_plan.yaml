
name: provision
target: 
  name: gitlabsandbox
  type: server
  site_name: TABLEAU_API_SANDBOX_SITE_NAME
  token_name: TABLEAU_API_SANDBOX_TOKEN_NAME
  token_secret: TABLEAU_API_SANDBOX_TOKEN_SECRET
  server_url: TABLEAU_API_SANDBOX_URL
  filters:
    - filed: ProjectName
      operator: Equals
      value: Public
      assets:
        - workbooks
        - datasources
reference:
  name: gitlab
  type: specification
  file_path: "./tests/assets/test_spec.yaml"
assets:
  projects:
    options:
      include_asset_permissions: True
options:
  delete_on_target: False
    