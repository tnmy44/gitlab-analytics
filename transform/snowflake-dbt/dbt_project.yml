      +database: "{{ env_var('SNOWFLAKE_PREP_DATABASE') }}" #PREP
      +materialized: table
      +schema: tdf
      secure: true
      +tags: ["tdf"]


# ======
# Snapshot Configs
# ======
snapshots:
  +post-hook:
    - "{{ mask_model() }}"
    - "alter table {{ this }} set DATA_RETENTION_TIME_IN_DAYS = 30"
  +query_tag: dbt
  gitlab_snowflake:
    target_database: "{{ env_var('SNOWFLAKE_SNAPSHOT_DATABASE') }}" #RAW in production
    target_schema: "snapshots"
    transient: false

    bizible:
      +tags: ["daily"]

    common:
      +tags: ["edm_snapshot"]

    customers:
      +tags: ["daily", "customers_db"]

    gitlab_dotcom:
      +tags: ["daily"]

    marts:
      +tags: ["edm_snapshot"]

    netsuite:
      +tags: ["daily"]

    sfdc_sandbox:
      +tags: ["daily"]

    sfdc:
      +tags: ["daily"]

    sheetload:
      +tags: ["daily"]

    workday:
      +tags: ["daily"]

    zuora:
      +tags: ["daily", "zuora"]

    zuora_revenue:
      +tags: [ "daily", "zuora_revenue" ]
