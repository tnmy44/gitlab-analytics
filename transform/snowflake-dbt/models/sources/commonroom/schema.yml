      - name: last_seen_date
      - name: location
        meta:
          sensitive: true
      - name: member_count
      - name: organization_name
        meta:
          sensitive: true
        tests:
          - not_null
      - name: _uploaded_at
        description: '{{ doc("_uploaded_at") }}'
      - name: _file_name
        description: '{{ doc("_file_name") }}'