      - name: arr
        description: Annual Recurring Revenue value for given month
      - name: quantity
        description: Total quantity
  
  - name: prep_charge_mrr
    description: '{{ doc("prep_charge_mrr") }}'
    columns:
      - name: dim_charge_id
        description: The unique identifier of the rate plan charge.
        data_tests:
