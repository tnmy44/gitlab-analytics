    - echo $SNOWFLAKE_SNAPSHOT_DATABASE
    - dbt deps $CI_PROFILE_TARGET
    - dbt $DBT_CI_STATEMENT $CI_PROFILE_TARGET || FAILED=true
    - if [ $FAILED ]; then echo "Invocation process failed" && exit 5; fi


